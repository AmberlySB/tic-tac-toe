<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <script src="./main.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>
  <body class="bg-black">
    <header
      id="header"
      class="b flex h-[20vh] items-center justify-center text-4xl text-white sm:text-6xl"
    >
      <h1 class="gradient-text font-['Carter_One']">TIC TAC TOE</h1>
    </header>

    <main
      id="game-board"
      class="mx-auto mb-8 grid w-[310px] grid-cols-[repeat(3,_1fr)] gap-3 font-['Permanent_Marker'] text-6xl sm:w-[500px] sm:text-9xl"
    >
      <div
        id="0"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="1"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="2"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="3"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="4"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="5"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="6"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="7"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="8"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
    </main>

    <div id="score-container" class="flex justify-center">
      <div
        id="choose-players"
        class="mx-auto flex w-[300px] flex-col text-center text-2xl sm:w-[500px] sm:text-3xl"
      >
        <h1
          id="pvp"
          class="gradient-text mr-2 cursor-pointer font-['Carter_One']"
        >
          Player vs Player
        </h1>
        <p class="font-['Carter_One'] text-white">or</p>
        <div class="flex justify-center">
          <h1
            id="pve"
            class="gradient-text mr-2 cursor-pointer font-['Carter_One']"
          >
            Player vs AI
          </h1>
          <p class="font-bold text-white">?</p>
        </div>
      </div>
    </div>
    <dialog id="dialog" class="rounded-xl">
      <form
        method="dialog"
        class="flex flex-col items-center bg-slate-600 p-6 text-2xl font-bold text-white"
      >
        <div id="winner-message"></div>
        <div class="mt-2">Keep Playing?</div>
        <div class="mt-4 p-4">
          <button
            id="continue"
            type="button"
            class="gradient-bg mr-6 rounded-3xl px-6 py-2"
          >
            Yes!
          </button>
          <button
            id="reset"
            type="button"
            onclick="window.location.reload()"
            class="gradient-bg rounded-3xl px-7 py-2"
          >
            No!
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
