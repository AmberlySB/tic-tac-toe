<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>
  <body class="bg-black">
    <div
      id="header"
      class="b flex h-[20vh] items-center justify-center text-4xl text-white sm:text-6xl"
    >
      <h1 class="gradient-text font-carter">TIC TAC TOE</h1>
    </div>

    <div
      id="game-board"
      class="mx-auto grid w-[310px] grid-cols-[repeat(3,_1fr)] gap-3 sm:w-[500px]"
    >
      <div
        id="0"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="1"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="2"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="3"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="4"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="5"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="6"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="7"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
      <div
        id="8"
        class="grid h-24 w-24 place-content-center rounded-xl bg-white sm:h-40 sm:w-40"
      ></div>
    </div>

    <div
      id="score"
      class="mx-auto mt-8 box-border flex w-[300px] flex-col text-center text-2xl sm:w-[500px] sm:text-3xl"
    >
      <h1 id="pvp" class="gradient-text font-carter mr-2 cursor-pointer">
        Player vs Player
      </h1>
      <p class="text-white">or</p>
      <div class="flex justify-center">
        <h1 id="pve" class="gradient-text font-carter mr-2 cursor-pointer">
          Player vs AI
        </h1>
        <p class="text-white">?</p>
      </div>
    </div>
  </body>
</html>
